<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>慕课七夕主题</title>
	<link rel="stylesheet" type="text/css" href="css/pageA.css">
	<link rel="stylesheet" type="text/css" href="css/pageB.css">
	<link rel="stylesheet" type="text/css" href="css/pageC.css">
	<style type="text/css">
		button{
			width: 80px;
			height: 30px;
		}
		.button{
			position: absolute;
			bottom: 0;
		}#ccc
	</style>
</head>
<body>
<div id="content">
	<ul class="content-wrap">
	<!-- 第一幅图 -->
	    <li>
		    <div class="a_background">
		    	<div class="a_background_top"></div>
		    	<div class="a_background_middle"></div>
		    	<div class="a_background_bottom"></div>
		    </div>
		    <div id="sun" class="rotation"></div>
		    <div class="cloud">
		    	<div class="cloud1 cloud1Anim"></div>
		    	<div class="cloud2 cloud2Anim"></div>
		    </div>
	    </li>
	    <!-- 第二幅图 -->
		<li>
			<div class="b_background"></div>
			<div class="b_background_preload"></div>
			<!-- 商店 -->
			<div class="shop">
				<div class="door">
					<div class="door_left"></div>
					<div class="door_right"></div>
				</div>
				<div class="lamp"></div>
			</div>
			<div class="bird"></div>
		</li>
		<li>
           <!-- 背景图 -->
           <div class="c_background">
               <div class="c_background_top"></div>
               <div class="c_background_middle"></div>
               <div class="c_background_bottom"></div>
           </div>
           <!-- 小女孩 -->
           <div class="girl"></div>
           <!-- 水波 -->
           <div class="bridge-bottom">
               <div class="water">
                   <div id="water1" class="water_1"></div>
                   <div id="water2" class="water_2"></div>
                   <div id="water3" class="water_3"></div>
                   <div id="water4" class="water_4"></div>
               </div>
           </div>
           <!-- 星星 -->
           <ul class="stars">
               <li class="stars1"></li>
               <li class="stars2"></li>
               <li class="stars3"></li>
               <li class="stars4"></li>
               <li class="stars5"></li>
               <li class="stars6"></li>
           </ul>
           <div id="snowflake"></div>
       </li>
	</ul>
	
</div>
	<div class="character" id="boy">
</div>

<div class="button">
	<button style="display: none">开始</button>
</div>
<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript" src="js/qixi.js"></script>
<!-- jquery 插件 transition -->
<script type="text/javascript" src="http://img.mukewang.com/down/55ac9ea30001ace700000000.js"></script>

</body>
</html>
